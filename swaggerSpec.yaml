openapi: 3.0.0

info:
  title: blue bird API
  version: 1.0

paths:
  /collections:
    get:
      summary: Returns a list of collections by user\
      x-amazon-apigateway-request-validator: 'params-only'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Collection'
        "400":
          description: The specified user ID is invalid.
        "500":
          description: Bad request.
        default:
          description: Unexpected error.
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:{{Region}}:lambda:path/2015-03-31/functions/arn:aws:lambda:{{Region}}:{{Account}}:function:bluebird-get-collections/invocations
        responses:
          default:
            statusCode: "200"
        passthroughBehavior: "when_no_match"
        httpMethod: "GET"
        contentHandling: "CONVERT_TO_TEXT"
        type: "aws_proxy"


components:
  schemas:
    Collection:
      type: object
      properties:
        collection_id:
          type: integer
          format: int64
        name:
          type: string
      required:
        - collection_id
        - name
